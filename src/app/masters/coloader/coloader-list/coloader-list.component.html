<div class="content">

  <div class="heading" fxLayout="row" fxFlexFill>
    <div fxFlex="20" fxLayoutAlign="start start" class="navbar-brand">{{globals.role}}</div>
    <div fxFlex="80">
      <button type="button" (click)="btnClick()" mat-raised-button class="heading-buttons">
        <mat-icon>add</mat-icon>Add
      </button>
      <button type="button" (click)="exportXlsx()" mat-raised-button class="heading-buttons">
        <mat-icon>grid_on</mat-icon>Export XLSX
      </button>
      <input type='text' class="filter" placeholder='Filter' (keyup)='updateFilter($event)' />
    </div>
  </div>

  <ngx-datatable [rows]="coloaderInfo" style="height:500px" class='material striped' [headerHeight]="50" [footerHeight]="50"
    [rowHeight]="40" [scrollbarV]="true">

    <ngx-datatable-column [frozenLeft]="true" name="Action" width="100">
      <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
        <button class="btnIn" (click)="edit(row['id'])">
            <i class="fa fa-pencil" style="color:white"></i>
          </button>&nbsp;
          <button class="btnIn" (click)="delete(row['id'])">
            <i class="fa fa-trash" aria-hidden="true" style="color:white"></i>
          </button>&nbsp;
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Coloader Code" prop="coloaderCode"></ngx-datatable-column>
    <ngx-datatable-column name="Coloader Name" prop="coloaderName"></ngx-datatable-column>
    <ngx-datatable-column name="Address 1" prop="coloaderAdd1"></ngx-datatable-column>
    <ngx-datatable-column name="Address 2" prop="coloaderAdd2"></ngx-datatable-column>
    <ngx-datatable-column name="Contact Person Name" prop="coloaderContact"></ngx-datatable-column>
    <ngx-datatable-column name="Phone Number" prop="coloaderPhone"></ngx-datatable-column>
    <ngx-datatable-column name="Reporting Office Type" prop="coloaderRepOffType"></ngx-datatable-column>
    <ngx-datatable-column name="Reporting Office" prop="coloaderRepOff"></ngx-datatable-column>
    <ngx-datatable-column name="Mode" prop="coloaderMode"></ngx-datatable-column>

  </ngx-datatable>
</div>
