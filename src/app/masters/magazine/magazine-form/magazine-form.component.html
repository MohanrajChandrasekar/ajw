<div class="content">

  <div class="heading" fxLayout="row" fxFlexFill>
    <div fxFlex="20" fxLayoutAlign="start start" class="navbar-brand">{{globals.role}}</div>
  </div>

  <form class="form-group" [formGroup]="magazineForm">

    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="50" fxFlex.sm="50" fxFlex.xs="50">
        <label class="label">Magazine Code *</label>
        <div class="input-container">
          <i class="fa fa-file-code-o icon"></i>
          <input class="form-control" type="text" formControlName="magazineCode" [ngClass]="{ 'is-invalid': f.magazineCode.touched && f.magazineCode.errors }">
        </div>
        <div *ngIf="f.magazineCode.touched && f.magazineCode.errors" class="text-danger">
          <div *ngIf="f.magazineCode.errors.required">Magazine Code is required</div>
          <div *ngIf="f.magazineCode.invalid && !f.magazineCode.errors.required">Enter valid Magazine Code</div>
        </div>
      </div>
      <div fxFlex="50" fxFlex.sm="50" fxFlex.xs="50">
        <label class="label">Magazine Name *</label>
        <div class="input-container">
          <i class="fa fa-pencil-square-o icon"></i>
          <input class="form-control" type="text" formControlName="magazineName" [ngClass]="{ 'is-invalid': f.magazineName.touched && f.magazineName.errors }">
        </div>
        <div *ngIf="f.magazineName.touched && f.magazineName.errors" class="text-danger">
          <div *ngIf="f.magazineName.errors.required">Magazine Name is required</div>
          <div *ngIf="f.magazineName.invalid && !f.magazineName.errors.required">Enter valid Magazine Name</div>
        </div>
      </div>

    </div>
    <h6 style="color:red;">(*) Mandatory Fields</h6>
    <div class="content">
      <button mat-raised-button class="save-button" (click)="onFormSubmit();" [disabled]="!magazineForm.valid">Save
        <mat-icon>save</mat-icon>
      </button>
      <button (click)="reset()" type="reset" mat-raised-button class="reset-button">Reset
        <mat-icon>refresh</mat-icon>
      </button>
      <button (click)="back()" mat-raised-button class="cancel-button">Cancel
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </form>
</div>
