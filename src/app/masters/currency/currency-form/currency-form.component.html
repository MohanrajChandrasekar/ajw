<div class="content">

  <div class="heading" fxLayout="row" fxFlexFill>
    <div fxFlex="20" fxLayoutAlign="start start" class="navbar-brand">{{globals.role}}</div>
  </div>

  <form class="form-group" [formGroup]="currencyForm" >

    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="50" fxFlex.sm="100" fxFlex.xs="100">
        <label class="label">Dollar *</label>
        <div class="input-container">
          <i class="fa fa-usd icon"></i>
          <input class="form-control" type="text" appOnlyNum="true" formControlName="dollarRupee" [ngClass]="{ 'is-invalid': f.dollarRupee.touched && f.dollarRupee.errors }">
        </div>
        <div *ngIf="f.dollarRupee.touched && f.dollarRupee.errors" class="text-danger">
          <div *ngIf="f.dollarRupee.errors.required">Dollar is required</div>
        </div>
      </div>
      <div fxFlex="50" fxFlex.sm="100" fxFlex.xs="100">
        <label class="label">Indian Rupee *</label>
        <div class="input-container">
          <i class="fa fa-inr icon"></i>
          <input class="form-control" type="text" appOnlyNum="true" formControlName="indianRupee" [ngClass]="{ 'is-invalid': f.indianRupee.touched && f.indianRupee.errors }">
        </div>
        <div *ngIf="f.indianRupee.touched && f.indianRupee.errors" class="text-danger">
          <div *ngIf="f.indianRupee.errors.required">Indian Rupee is required</div>
        </div>
      </div>
    </div>

    <h6 style="color:red;">(*) Mandatory Fields</h6>
    <div class="content">
      <button mat-raised-button [disabled]="!currencyForm.valid" (click)="onFormSubmit();" class="save-button">Save
        <mat-icon>save</mat-icon>
      </button>
      <button (click)="reset()" type="reset" mat-raised-button class="reset-button">Reset
        <mat-icon>refresh</mat-icon>
      </button>
      <button (click)="back()" mat-raised-button class="cancel-button">Cancel
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </form>
</div>
