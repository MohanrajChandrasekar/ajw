<div class="content">

  <div class="heading" fxLayout="row" fxFlexFill>
    <div fxFlex="20" fxLayoutAlign="start start" class="navbar-brand">{{globals.role}}</div>
  </div>

  <form class="form-group" [formGroup]="modeForm">
   
    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxFlexFill>
      <div fxFlex="50" fxFlex.sm="50" fxFlex.xs="50">
        <label class="label">Mode *</label>
        <div class="input-container">
          <i class="fa fa-file-code-o icon"></i>
          <input class="form-control" type="text" formControlName="modeCode" [ngClass]="{ 'is-invalid': f.modeCode.touched && f.modeCode.errors }"
          >
        </div>
        <div *ngIf="f.modeCode.touched && f.modeCode.errors" class="text-danger">
          <div *ngIf="f.modeCode.errors.required">Mode is required</div>
          <div *ngIf="f.modeCode.invalid && !f.modeCode.errors.required">Enter valid Mode</div>
        </div>
      </div>
      <div fxFlex="50" fxFlex.sm="50" fxFlex.xs="50">
        <label class="label">Description *</label>
        <div class="input-container">
          <i class="fa fa-pencil-square-o icon"></i>
          <input class="form-control" type="text" formControlName="modeName" [ngClass]="{ 'is-invalid': f.modeName.touched && f.modeName.errors }"
           >
        </div>
        <div *ngIf="f.modeName.touched && f.modeName.errors" class="text-danger">
          <div *ngIf="f.modeName.errors.required">Description is required</div>
          <div *ngIf="f.modeName.invalid && !f.modeName.errors.required">Enter valid Description</div>
        </div>
      </div>

      <!-- <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxFlexFill>
    
      </div> -->
    </div>
    <h6 style="color:red;">(*) Mandatory Fields</h6>
    <div class="content">
      <button mat-raised-button class="save-button" (click)="onFormSubmit()" [disabled]="!modeForm.valid">Save
        <mat-icon>save</mat-icon>
      </button>
      <button (click)="reset()" type="reset" mat-raised-button class="reset-button">Reset
        <mat-icon>refresh</mat-icon>
      </button>
      <button (click)="back()" mat-raised-button class="cancel-button">Cancel
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </form>
</div>
