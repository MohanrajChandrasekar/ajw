<mat-card-title>Manifest Box Update</mat-card-title>

<div class="border">
    <form>
      <div class="row">
          <div class=" col-md col-lg-6">
                  <label class="label">Box No</label>
                  <div class="input-container">
                    <i class="fa fa-file-code-o icon"></i>
                    <input class="form-control" formControlName="id" type="text" >
                  </div>
          </div>
          <div class=" col-md col-lg-6">
                  <label class="label">Total Pieces</label>
                  <div class="input-container">
                      <i class="fa fa-file-code-o icon"></i>
                      <input class="form-control" type="text" formControlName="boxPieces" >
                  </div>
          </div>
           <div class=" col-md col-lg-6">
                  <label class="label">Total Weight</label>
                  <div class="input-container">
                    <i class="fa fa-file-code-o icon"></i>
                    <input class="form-control" type="text" formControlName="pcsWT" >
                  </div>
          </div>
          <div class="col-md col-lg-6">
              <div class="input-container">
                <button id='saveBtn'> SAVE</button>
              </div>
          </div>
        

      </div>
      <div class="row">

          <table mat-table [dataSource]="boxDetailList" class="mat-elevation-z8">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Box No </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <!-- <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Manifest ID </th>
                <td mat-cell *matCellDef="let element"> {{element.mfstID}} </td>
              </ng-container> -->

              <!-- Action columns -->
              <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let element"> 
                      <button type="button" (click)="editBox(element.id)">
                          <i class="fa fa-pencil" aria-hidden="true" color="grey"></i>
                      </button> 
                      <button type="button" (click)="editBox(element.id)">
                          <i class="fa fa-trash" aria-hidden="true" color="grey"></i>
                      </button> 
                  </td>
                </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Pieces </th>
                <td mat-cell *matCellDef="let element"> {{element.boxPieces}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Box Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.pcsWT}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
      </div>
    </form>
</div>
