<div class="content">

    <div class="heading" fxLayout="row" fxFlexFill>
        <div fxFlex="20" fxLayoutAlign="start start" class="navbar-brand">Add {{consType}} Details</div>
    </div>

    <form class="form-group" [formGroup]="changeForm">
        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxFlexFill>
            <div fxFlex="50" fxFlex.sm="50" fxFlex.xs="50">
                <label class="label">Postal Vendor *</label>
                <div class="input-container">
                    <ng-select [searchFn]="" [items]="vendorsList" bindLabel="vendorName" bindValue="vendorName"
                        dropdownPosition="bottom" formControlName="vendorName" (change)="getVendorRate()">
                        <ng-template ng-label-tmp let-item="item">
                            <small> {{item.vendorName}} </small>
                        </ng-template>
                        <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
                            <small> {{item.vendorName}} </small>
                        </ng-template>
                    </ng-select>
                </div>
            </div>
            
            <div fxFlex="50" fxFlex.sm="50" fxFlex.xs="50">
            <label class="label">Agent Delivery Manifest *</label>
                <div class="input-container">
                    <input class="form-control" appOnlyNum="true" formControlName="deliveryMFId" type="text" >
                </div>
            </div>
        </div>
        
        <h6 style="color:red;">(*) Mandatory Fields</h6>
        <!-- Action View -->
        <div class="container-fluid">
            <button mat-raised-button class="save-button" [disabled]="!changeForm.valid" (click)="save()">Save
                <mat-icon>save</mat-icon>
            </button>
            <button (click)="back()" mat-raised-button class="cancel-button">Cancel
                <mat-icon>clear</mat-icon>
            </button>
        </div>
    </form>
</div>
